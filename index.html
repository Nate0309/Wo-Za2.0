<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="header">
        <h1>WO-ZA.co.za</h1>
        <img src="Logo.png" alt="Logo" class="logo">
    </section>
    
    <button class="hamburger" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <p>Rent a Motorcycle for Delivery!</p>
    <img src="Scooter.jpg" alt="Motorcycle Image">

    <section class="requirements">
        <h2>Requirements</h2>
        <ul>
            <li>
                <img class="drivers" src="Drivers.jpg" alt="Drivers License">
                <p>Drivers license</p>
            </li>
            <li>
                <img class="ID" src="ID_document.jpg" alt="ID Document">
                <p>ID</p>
            </li>
            <li>
                <img class="permit" src="Workers_Permit2.jpg" alt="Working Permit">
                <p>Working permit</p>
            </li>
        </ul>
    </section>
    
    <section class="pricing">
        <h2>Pricing</h2>
        <ul>
            <li>Bike + Cargo Box: R820.00</li>
            <li>Bike + Cargo Box + Phone: R860.00</li>
        </ul>
        <p>Deposit: R900.00</p>
    </section>
</body>
</html>
